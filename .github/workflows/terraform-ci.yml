name: "Terraform CI/CD"

on:
  push:
    branches:
      - main
      - dev
      - staging
  workflow_dispatch:

env:
  TF_VERSION: "1.5.0"
  AWS_REGION: "us-east-1"
  BACKEND_PREFIX: "0896vin"

jobs:
  terraform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, staging, prod]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Navigate to environment folder
        run: cd terraform-infra/environments/${{ matrix.env }}

      - name: Terraform Init
        run: terraform init -backend-config=backend.tf -reconfigure

      - name: Terraform Plan
        run: terraform plan -var-file=terraform.tfvars -out=tfplan

      - name: Optional Infracost
        if: ${{ env.INFRACOST_API_KEY != '' }}
        run: |
          if command -v infracost &> /dev/null; then
            infracost breakdown --path=tfplan --format=json --out-file infracost.json
          fi

      - name: Terraform Apply (Dev & Staging)
        if: matrix.env != 'prod'
        run: terraform apply -var-file=terraform.tfvars -auto-approve tfplan

      - name: Terraform Apply (Prod)
        if: matrix.env == 'prod'
        environment: prod
        run: terraform apply -var-file=terraform.tfvars tfplan
